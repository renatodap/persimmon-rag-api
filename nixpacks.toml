[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip"
]

[phases.build]
cmds = [
  ". /opt/venv/bin/activate && pip install poetry",
  ". /opt/venv/bin/activate && poetry config virtualenvs.create false",
  ". /opt/venv/bin/activate && poetry install --no-root --without dev"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
