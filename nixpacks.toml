[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip"
]

[phases.build]
cmds = [
  "/opt/venv/bin/pip install poetry && /opt/venv/bin/poetry config virtualenvs.create false && /opt/venv/bin/poetry install --without dev --no-root"
]

[start]
cmd = "/opt/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port $PORT"
